<section class="page" id="{{ .Params.anchor }}">
    <h1>
        <a href="#{{ .Params.anchor }}">{{ .Title }}</a>
        <a href="{{ .Site.Params.editlink }}/blob/{{ .Site.Params.editBranch }}/content/{{ path.Join .File.Path }}"><i class="fas fa-edit"></i></a>
    </h1>
    <div class="content">
        {{ .Content }}
    </div>
</section>
